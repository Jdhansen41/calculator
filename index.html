<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="calc.js"></script>
    </head>
    <body>
        <div class="container">
 <div id="calculator">
   <div id="calcResult">
   </div>
   <div class="buttons" id="AC" onclick="audio.pause();">AC</div>
   <div class="buttons" id="CE" onclick="clearVal();">CE</div>
   <div class="buttons" id="modulo" onclick="displayOper('%');">%</div>
   <div class="buttons" id="divide" onclick="displayOper('/');">/</div>
   <div class="buttons" id="seven" onclick="math('7');">7</div>
   <div class="buttons" id="eight" onclick="math('8');">8</div>
   <div class="buttons" id="nine" onclick="math('9');">9</div>
   <div class="buttons" id="X" onclick="displayOper('*');">X</div>
   <div class="buttons" id="equals" onclick="calculate();">=</div>
 <div class="buttons" id="four" onclick="math('4');">4</div>
   <div class="buttons" id="five" onclick="math('5');">5</div>
   <div class="buttons" id="six" onclick="math('6');">6</div>
   <div class="buttons" id="minus" onclick="displayOper('-')">-</div>
   <div class="buttons" id="one" onclick="math('1')";>1</div>
   <div class="buttons" id="two" onclick="math('2')";>2</div>
   <div class="buttons" id="three" onclick="math('3')";>3</div>
   <div class="buttons" id="plus" onclick="displayOper('+')">+</div>
   <div class="buttons" id="zero" onclick="math('0')";>0</div>
   <div class="buttons" id="period" onclick="math('.')";>.</div>
   
 </div>
  <p>Created by Josh Hansen | Feb 15 2018</p>
</div>
    </body>
</html>
